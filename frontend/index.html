<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT Transcendence - Google Auth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            word-break: break-all;
        }

        .btn-logout {
            width: 100%;
            padding: 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #ee5a6f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
        }

        .login-section, .profile-section {
            display: none;
        }

        .login-section.active, .profile-section.active {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® FT Transcendence</h1>
        <p class="subtitle">Google Authentication Test</p>

        <div id="statusMessage" class="status-message"></div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section active">
            <div class="auth-section">
                <h2 class="section-title">Sign In</h2>
                <button class="google-btn" onclick="loginWithGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <div class="divider">or</div>

            <div class="footer">
                Testing Google OAuth 2.0 Integration
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="profile-section">
            <div class="user-info active">
                <img id="userAvatar" class="avatar" src="" alt="User Avatar" style="display: none;">
                <h3>âœ… Authentication Successful!</h3>
                <div class="info-row">
                    <span class="info-label">Username:</span>
                    <span class="info-value" id="username">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="email">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">User ID:</span>
                    <span class="info-value" id="userId">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Provider:</span>
                    <span class="info-value" id="provider">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">JWT Token:</span>
                    <span class="info-value" id="token" style="font-size: 10px; word-break: break-all;">-</span>
                </div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const AUTH_SERVICE_URL = 'http://localhost:3010';

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            handleCallback();
        });

        function loginWithGoogle() {
            window.location.href = `${AUTH_SERVICE_URL}/auth/google`;
        }

        function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');

            if (error) {
                showMessage('Authentication failed: ' + error, 'error');
                return;
            }

            if (token) {
                localStorage.setItem('jwt_token', token);
                // Clean URL
                window.history.replaceState({}, document.title, '/');
                showMessage('Successfully logged in!', 'success');
                checkAuth();
            }
        }

        async function checkAuth() {
            const token = localStorage.getItem('jwt_token');
            
            if (!token) {
                showLoginSection();
                return;
            }

            try {
                // Decode JWT to get user info
                const payload = JSON.parse(atob(token.split('.')[1]));
                
                // Display user info
                document.getElementById('username').textContent = payload.username || 'N/A';
                document.getElementById('email').textContent = payload.email || 'N/A';
                document.getElementById('userId').textContent = payload.id || 'N/A';
                document.getElementById('provider').textContent = payload.provider || 'google';
                document.getElementById('token').textContent = token.substring(0, 50) + '...';

                if (payload.avatar) {
                    const avatarImg = document.getElementById('userAvatar');
                    avatarImg.src = payload.avatar;
                    avatarImg.style.display = 'block';
                }

                showProfileSection();
            } catch (error) {
                console.error('Error decoding token:', error);
                localStorage.removeItem('jwt_token');
                showLoginSection();
            }
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            showMessage('Logged out successfully', 'success');
            setTimeout(() => {
                showLoginSection();
                document.getElementById('statusMessage').style.display = 'none';
            }, 1500);
        }

        function showLoginSection() {
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('profileSection').classList.remove('active');
        }

        function showProfileSection() {
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('profileSection').classList.add('active');
        }

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
